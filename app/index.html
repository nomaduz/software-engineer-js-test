<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./app/css/styles.css" media="all" />
    </head>
    <body>

        <h1>Test application</h1>
        <p>
            Your console should display a ready message when all JavaScript
            has loaded.
        </p>

        <!-- window that should display all messages -->
        <div id="messageDisplay" class="component">
            <h2>Messages</h2>
            <div class="messages" id="messages">
                Messages should appear here.
            </div>
        </div>

        <!-- form that should send text -->
        <div id="messageWriter" class="component">
            <h2>Text writer</h2>
            <form action="#">
                <label for="messageInput">Message</label>
                <input id="messageInput" type="text" placeholder="Your message here..." />
                <input id="submitbtn" type="submit" value="Submit" onsubmit="return false" />
            </form>
        </div>

        <!-- component that knows when you have clicked a button -->
        <div id="buttonClicker" class="component">
            <h2>Button clicker</h2>
            <button id="clickme">Click me!</button>
        </div>

        <!-- JavaScript application entry point (generated automatically) -->
        <script type="text/javascript" src="./app/js/main.js"></script>
    </body>
</html>
